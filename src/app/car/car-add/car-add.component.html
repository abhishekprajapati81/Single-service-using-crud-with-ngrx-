<form [formGroup]="carAddForm">
  <label>CarName</label>
  <input type="text" placeholder="enter the carame" formControlName="carname" />
  <br />
  <label>CarFuel Type</label>
  <select formControlName="carfuel">
    <option value="petrol">Petrol</option>
    <option value="electric">Electric</option>
    <option value="diesel">Diesel</option>
  </select>
  <br />
  <button (click)="onadd(carAddForm.value)" [disabled]="!carAddForm.valid">
    add car
  </button>
</form>
